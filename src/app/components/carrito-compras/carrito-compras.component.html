<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carrito-container">
        <h2 class="carrito-title">Carrito de Compras</h2>
        <p *ngIf="arrayCarritos.length === 0" class="empty-message">Tu carrito está vacío</p>
        <div class="products-container">
            <div *ngFor="let item of arrayCarritos" class="product-card">
                <img class="product-image" [src]="'http://localhost:5000/uploads/' + item.imagen" alt="Imagen del carrito">
                <div class="product-details">
                    <div class="product-name">{{ item.producto }}</div>
                    <div class="product-price">{{ item.precio | currency }}</div>
                    <div class="product-quantity">
                        <label for="cantidad-{{ item.idcarrito }}">Cantidad:</label>
                        <input type="number" id="cantidad-{{ item.idcarrito }}" [(ngModel)]="item.cantidad" (change)="updateCantidad(item)" min="1">
                    </div>
                </div>
                <button class="delete-button" (click)="deleteCarrito(item.idcarrito)">
                    Eliminar del carrito
                </button>
            </div>
        </div>
        <div class="carrito-footer" *ngIf="arrayCarritos.length > 0">
            <p class="total-price">Total: {{ totalPrice | currency }}</p>
            <button class="continue-button" (click)="seguirComprando()">Seguir Comprando</button>
            <button class="buy-button" (click)="comprar()">Comprar</button>
        </div>
    </div>
</body>
</html>
