<div class="register-container">
  <h2>Registrarse</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="input-container">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required />
    </div>
    <div class="input-container">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" [(ngModel)]="user.apellido" name="apellido" required />
    </div>
    <div class="input-container">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
    </div>
    <div class="input-container">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
    </div>
    <h5>Requisitos para crear tu contraseña:

Mínimo 6
Al menos una letra mayúscula
Al menos una letra minúscula
Al menos un número
Al menos un carácter especial
</h5>
    <div class="input-container">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" [(ngModel)]="user.direccion" name="direccion" required />
    </div>
    <div class="input-container">
      <label for="imagen">Foto de Perfil</label>
      <input type="file" id="imagen" (change)="onFileSelected($event)" />
    </div>
    <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <button type="submit">Registrarse</button>
  </form>
</div>
